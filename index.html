<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href=".//common/normalize.css">
    <link rel="stylesheet" href=".//common/skeleton.css">
    <link rel="stylesheet" href=".//common/dark-theme.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js" async></script>
</head>

<body>

    <div class="container gallery">
        <div class="row">
            <div class="three columns"><h2>Albums</h2></div>
            <div class="nine columns"><h2>Photos</h2></div>
        </div>
        <div class="row">
            <div class="three columns" id="albums">
            </div>
            <div class="nine columns" id="photos">
            </div>
        </div>
    </div>



    <script type="text/template" id="album-template">
        <div class="album-title" data-album-id="{{id}}">{{title}}</div>
    </script>

    <script type="text/template" id="photo-template">
            <img src="{{url}}" class="photo" data-photo-id="{{id}}" alt="">
    </script>



</body>

</html>
